<h2 mat-dialog-title>Session timeout</h2>
<mat-dialog-content>Hi {{data.name}}. You will be logged out due to inactivity.</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close="true" color="primary">Keep me logged in</button>
  <button mat-button color="warn" mat-dialog-close="false">Logout</button>
</mat-dialog-actions>
